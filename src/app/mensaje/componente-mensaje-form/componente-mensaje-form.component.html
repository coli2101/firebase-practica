<mat-card class="card">
  <h2>Agregar Mensaje</h2>
  <form class="form">
    <mat-form-field class="form-field">
      <input matInput type="text" name="nombre" placeholder="Nombre" [(ngModel)]="nombre">
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput type="text" name="correo" placeholder="Correo" [(ngModel)]="correo">
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput type="text" name="mensaje" placeholder="Mensaje" [(ngModel)]="mensaje">
    </mat-form-field>

    <p>
      <input #file type="file" accept='image/*' (change)="preview(file.files)" />

      <img [src]="imgURL" height="200" *ngIf="imgURL">
    </p>
  </form>

  <button mat-raised-button color="primary" (click)="guardar()">
    Enviar mensaje
  </button>
</mat-card>
